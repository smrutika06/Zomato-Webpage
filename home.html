<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__item"></div>
            <button class="nav__item button__primary">Order Food</button>
        </nav>
    </header>

    <main class="container">
        <section class="hero__container">
            <!--hero section-->
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__img">
            </div>

            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!--Explore menu-->
        <section class="Explore__menu__container">
            <h1 class="Explore__menu__textr">Explore Our Menu</h1>
            <div class="Explore__menu__lists">
                <div class="food__card">
                    <div class="food__card__image">
                     <img src="assets/burger.jpg" alt="burger image" class="food__image">
                    </div>
                    <div class="food__card__description">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
